<!DOCTYPE html>
<html lang="en">
<head>
    <title>Planer V2</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link type="text/css" href="default.css" rel="stylesheet">
    <script src="jquery-1.12.3.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-left">
                <li role="presentation" class="active"><a href="javascript:history.back()">Back</a>
                </li>
            </ul>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="/">Main site</a>
                </li>
            </ul>
        </nav>
        <h1 class="text-muted">
            <center>Planer V2</center>
        </h1>
    </div>
    <div class="jumbotron">
        <div align="left"><font size="6">Unfortunately, you can not choose this room, because it will be busy at this time. Another term is proposed: ${proposedStartTime} (${mDate})</font></div>
        <form action="/agreed" method="post">
            <h2><button name="btnAgreed" type="submit" value="agreed" class="btn btn-lg btn-primary btn-block">Agree</button></h2>
        </form>
        <form action="/">
            <h3><button name="btnGiveUp" type="submit" value="giveup" class="btn btn-lg btn-primary btn-block">Give up</button></h3>
        </form>
    </div>
</div>
</body>
</html>
