<!DOCTYPE html>
<html lang="en">
<head>
    <title>Planer V2</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link type="text/css" href="default.css" rel="stylesheet">
    <script src="jquery-1.12.3.min.js"></script>

</head>

<body>
<div class="container">

    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-left">
                <li role="presentation" class="active"><a href="javascript:history.back()">Back</a>
                </li>
            </ul>
            </ul>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="/">Main site</a>
                </li>
            </ul>
        </nav>
        <h1 class="text-muted"><center>Planer V2</center></h1>
    </div>


    <div class="jumbotron">
        <form class="form-signin">
            <h2 align="center">${meet.getTitle()}</h2>
            </br>
            <ol>
                <li align="left" class="nostyle">Meeting date: ${meet.getMeetingDate()}</li>
                <li align="left" class="nostyle">Start time: ${meet.getsTime()}</li>
                <li align="left" class="nostyle">End time: ${meet.geteTime()}</li>
            </ol>
            <ol>
                <h3 align="left">Description: </h3>
                <li align="left" class="nostyle">${meet.getDescription()}</li>
                </br>
                <li align="left" class="nostyle">Room number: ${meet.getIdRoom()+1}</li>
            </ol>
            </br>
        </form>
        <form action="/remove" method="post" class="form-signin">
            <input name="btnRemove" type="submit" value="remove" class="btn btn-lg btn-primary btn-block"/>
        </form>
    </div>

</div>
</body>
</html>
